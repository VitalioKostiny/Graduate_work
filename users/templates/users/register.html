{% extends "project/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
     <div class="container">
        <div class="container" style="width: 50%">
            <form method="POST">
                {% csrf_token %}
                <h1 class="text-center title-lg">Создание аккаунта</h1>
                <hr>
                {{ form|crispy }}
                <div class="form-group">
                    <button class="button button-main" type="submit">Создать</button>
                </div>
            </form>
            <div class="mt-3">
                <small class="text-muted">
                    Уже есть аккаунт? <a href="{% url 'users:user_login' %}">Войти</a>
                </small>
            </div>
        </div>
     </div>
{% endblock %}
