{% extends "project/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <h3>Сброс пароля</h3>
            <hr>
            <p class="text-danger">Введите email</p>
            {{ form|crispy }}
            <div class="form-group">
                <button class="button button-main" type="submit">Сбросить пароль</button>
            </div>
        </form>
    </div>
{% endblock %}
