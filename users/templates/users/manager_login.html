{% extends "project/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="container" style="width: 50%">
        <form method="post" class="mt mb">
            {% csrf_token %}
            <h1 class="text-center title-lg">Панель управления</h1>
            {{ form }}
            <button class="button button-main mt" type="submit">Войти</button>
        </form>
        <p class="text-muted mt-3"><a href="{% url 'measurement:home' %}">Назад</a></p>
    </div>
</div>
{% endblock %}
