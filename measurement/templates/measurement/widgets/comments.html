<div class="container">
	{% for comment in comments %}
		<div class="panel-body">
			<div class="media-block">
				<a class="media-left" href="#"><img class="img-circle img-sm" alt="Профиль пользователя" src="https://bootstraptema.ru/snippets/icons/2016/mia/1.png"></a>
				<div class="media-body">
					<div class="mar-btm mt">
						<p class="text-semibold media-heading box-inline">{{comment.user_sender.full_name}}</p>
						<p class="text-muted text-sm"><i class="fa fa-mobile fa-lg"></i>{{ comment.date_created }}</p>
					</div>
					<p> {{ comment.comment }}</p>
					<hr>
				</div>
			</div>
		</div>
	{% endfor %}
</div>
